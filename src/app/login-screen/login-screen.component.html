<form [formGroup]="loginForm" (ngSubmit)="authenticateUser()">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" id="email" type="text" formControlName="username" placeholder="Email Adresse">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputPassword" type="password" formControlName="password" placeholder="Passworts">
    </div>
  </div>
  <div class="form-group row" style="padding-right: 15px; padding-left: 15px;">
    <input class="btn btn-primary form-control" placeholder="Login" type="submit">
  </div>
</form>


<button type="button" class="btn btn-default form-control" [routerLink]="['../register']">Registrieren</button>

<div id='noLoginData-warning' style="margin-top: 10px;"></div>
<div id='wrongLoginData-warning' style="margin-top: 10px;"></div>
<div id='tooOftenWrongData-warning' style="margin-top: 10px;"></div>
